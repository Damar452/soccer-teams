<app-header></app-header>
<div class="container">
    <app-general-card  [title]="'Iniciar Sesión'" class="card">
        <div class="body">
            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <div class="form-group">
                    <label class="form-group__label" for="username">Nombre de usuario</label>
                    <input class="red-input" type="text" id="username" formControlName="username">
                    <ng-container *ngTemplateOutlet="errorMessage;context:{control:'username'}"></ng-container>
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="password">Contraseña</label>
                    <input class="red-input" type="password" id="password" formControlName="password">
                    <ng-container *ngTemplateOutlet="errorMessage;context:{control:'password'}"></ng-container>
                </div>
                <div class="btn-group">
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
                </div>
            </form>
        </div>
    </app-general-card>
</div>

<ng-template #errorMessage let-control="control">
    <small *ngIf="getValidation(control, 'required')" class="text-error">El campo "{{ control }}" es requerido</small>
</ng-template>
